server:
  port: 5050

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka/"
  instance:
    #instance-id: ${spring.application.name}-${random.int}
    instance-id: "${spring.application.name}-${server.port}"
